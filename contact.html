<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines-->
    <meta name="description"
        content="Kates cakes. business for personalised cake making for birthdays and special occasions">
    <meta name="keywords" content="cakes, baking, treats, home-made, Galway">
    <!-- TITLE -->
    <title> kates cakes</title>
    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <div id="logo"></div>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>


        </nav>
    </header>
    <!-- Main content-->
    <main>
        <section id="form-section">
            <div id="form-container">
                <div id="filter-form">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Order some tasty treats</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="number">How many cakes do you want</label>
                        <input type="number" id="number-of-cakes" name="number-of-cakes" placeholder="quantity of cakes"
                            step="1" min="1" max="10" />
                    </div>
                    <div>
                        <label for="number">How many cup cakes do you want</label>
                        <input type="number" id="number-of-cupcakes" name="number-of-cupcakes"
                            placeholder="boxes of eight" step="8" min="1" max="40" />
                    </div>
                </div>

                <div>
                    <label for="deliverydate">Date you want order for:</label>
                    <input type="date" name="delivery-date" id="deliverydate" max="">
                </div>
                <button type="submit" class="join-button">send it</button>
            </form>
        </div>
        </div>
        </section>

    </main>
    <!--Footer-->
    <Footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="vist our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/katescakes16/" target="_blank" rel="noopener"
                    aria-label="vist our instagram page opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>


    </Footer>

    <script>
        // Get today's date
        const today = new Date();
        // Add 2 days to today's date
        const minDate = new Date();
        minDate.setDate(today.getDate() + 2);
        // Format the date in YYYY-MM-DD
        const formattedMinDate = minDate.toISOString().split('T')[0];
        // Set the min attribute to the calculated date
        document.getElementById('deliverydate').setAttribute('min', formattedMinDate);
      </script>
</body>

<!-- font awesome-->
<script src="https://kit.fontawesome.com/30f44476a6.js" crossorigin="anonymous"></script>

</html>
