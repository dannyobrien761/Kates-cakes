<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines-->
    <meta name="description"
        content="Kates cakes. business for personalised cake making for birthdays and special occasions">
    <meta name="keywords" content="cakes, baking, treats, home-made, Galway">
    <!-- TITLE -->
    <title> kates cakes</title>
    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <div id="logo"></div>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>


        </nav>
    </header>
    <!-- Main content-->
    <main>
        <section id="form-section">
            <div id="form-img-container">
                <div id="filter-form">
                    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                        <div id="form-container">
                            <h2>Order some tasty treats</h2>
                            <div id="customer-info">
                            <label for="name">Name:</label>
                            <br>
                            <input type="text" name="name" id="name" class="text-input" required>
                            <br>
                            <label for="email-address">Email Address:</label>
                            <br>
                            <input type="email" name="email_address" id="email-address" class="text-input" required>
                            <br>
                        </div>
                            <div class="radio-buttons">
                                <div>
                                    <label for="delivery">Delivery</label>
                                    <input type="radio" name="delivery-preference" id="delivery" value="delivery"
                                        required checked>
                                </div>
                                <div>
                                    <label for="pick-up">Pick Up</label>
                                    <input type="radio" name="delivery-preference" id="pick-up" value="pick-up"
                                        required>
                                </div>
                                <div class="address-field" id="address-field">
                                    <label for="address">Address:</label>
                                    <textarea type="text" id="address" name="address" maxlength="200"></textarea>
                                </div>
                            </div>


                            <div id="order-box">
                                <div>
                                    <label for="occasion-type">What is the occasion/theme/event type?</label>
                                    <input type="text" id="occasion-type" list="occasions" name="occasion-type">
                                    <datalist id="occasions">
                                        <option selected>Birthday</option>
                                        <option>aniversary</option>
                                        <option>wedding</option>
                                        <option>graduation</option>
                                        <option>gift</option>
                                        <option>halloween</option>
                                        <option>christmas</option>
                                        <option>easter</option>
                                    </datalist>
                                </div>
                                <div>
                                    <label for=" number">How many cakes do you want ?</label>
                                    <input type="number" id="number-of-cakes" name="number-of-cakes"
                                        placeholder=" Quantity of Cakes" step="1" min="0" max="10" />
                                </div>
                                <div>
                                    <label for="cake-type">What type of cake do you want?</label>
                                    <select id="cake-type" name="cake-type">
                                        <option value="sponge-plain" selected>Sponge plain</option>
                                        <option value="sponge-choc" selected>Sponge chocolate</option>
                                        <option value="chocolate-biscuit">Chocolate Biscuit</option>
                                        <option value="Cookie-cream">Cookie Cream</option>
                                        <option value="fruit-cake">Fruit Cake</option>
                                        <option value="red-velvet">Red Velvet</option>
                                        <option value="flourless">Flourless Cake</option>
                                        <option value="flourless">Fudge cake</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="number">How many treats do you want ?</label>
                                    <input type="number" id="number-of-treats" name="number-of-treats"
                                        placeholder=" Boxes of Eight" step="8" min="0" max="40" />
                                </div>
                                <div>
                                    <label for="cake-type">What type of treat do you want?</label>
                                    <select id="treat-type" name="treat-type">
                                        <option value="cupcake-custom" selected>Cupcakes(custom)</option>
                                        <option value="cupcake-lemon">Lemon-drizzle Cupcakes</option>
                                        <option value="choc-biscuit">Brownies</option>
                                        <option value="sponge-appl">Apple Sponge Slices</option>
                                        <option value="sponge-choc">Chocolate Sponge Slices</option>
                                        <option value="Cheesecake-mini">Mini Cheesecakes</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="deliverydate">Date you want order for:</label>
                                    <input type="date" name="delivery-date" id="deliverydate" max="" required>
                                </div>

                                <div id="message-field">
                                    <label for="message">Detail ideas for treat/cake decoration or allergy
                                        information?(optional):</label>
                                    <textarea id="message" name="message" maxlength="200"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="order-button">Submit Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!--Footer-->
    <Footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="vist our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/katescakes16/" target="_blank" rel="noopener"
                    aria-label="vist our instagram page opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>


    </Footer>

    <script>
        //address toggle for delivery option
        document.addEventListener('DOMContentLoaded', function () {
            const deliveryOption = document.getElementById('delivery');
            const pickUpOption = document.getElementById('pick-up');
            const addressField = document.getElementById('address-field');
            const addressInput = document.getElementById('address');


            function toggleAddressField() {
                if (deliveryOption.checked) {
                    addressField.style.display = 'block';
                    addressInput.setAttribute('required', 'required');
                } else {
                    addressField.style.display = 'none';
                    addressInput.removeAttribute('required');
                }
            }



            deliveryOption.addEventListener('change', toggleAddressField);
            pickUpOption.addEventListener('change', toggleAddressField);


            // Initial check
            toggleAddressField();
            updateMessageCount();
        });

        // Get today's date
        const today = new Date();
        // Add 2 days to today's date
        const minDate = new Date();
        minDate.setDate(today.getDate() + 2);
        // Format the date in YYYY-MM-DD
        const formattedMinDate = minDate.toISOString().split('T')[0];
        // Set the min attribute to the calculated date
        document.getElementById('deliverydate').setAttribute('min', formattedMinDate);
    </script>
</body>

<!-- font awesome-->
<script src="https://kit.fontawesome.com/30f44476a6.js" crossorigin="anonymous"></script>

</html>
